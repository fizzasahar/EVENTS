<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1:  -->

    <h2>Alert on Click:</h2>
    &nbsp;&nbsp;&nbsp; <a href="JavaScript:void(0)" onclick="alertOnClick()">Click me!</a><br><br>





    <!-- 2:  -->

    <h2>Mobile Phone Lockup:</h2>
    <img src="images/vivo-v30-94.webp" alt="Mobile 1" onclick="mobile1()" width="100">
    <img src="images/inventory_53746.webp" alt="Mobile 2" onclick="mobile2()" width="100">
    <img src="images/inventory_50720.webp" alt="Mobile 3" onclick="mobile3()" width="100">
    <img src="images/inventory_26455.webp" alt="Mobile 4" onclick="mobile4()" width="100">
    <p>&nbsp;&nbsp;&nbsp;Vivo V30 5G &nbsp;&nbsp;&nbsp; Vivo V29 5G &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Vivo Y36
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Vivo Y73</p>





    <!-- 3: -->

    <br><br>
    <h2>Student Records Table:</h2>
    <table id="studentTable">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
        <tr>
            <th>1</th>
            <td>Jhone</td>
            <td>10</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
            <th>2</th>
            <td>Doe</td>
            <td>9</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
            <th>3</th>
            <td>Mark</td>
            <td>10</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
            <th>4</th>
            <td>James</td>
            <td>8</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tr>
    </table>
    <br><br>





    <!-- 4: -->

    <h2>Image Change on Hover:</h2>
    <img onmouseenter="zoomIn(this)" onmouseout="zoomOut(this)"
        src="images/hands-protecting-globe-green-tree-tropical-nature-summer-background-ecology-environment-concept-ai-generative-271656882.webp"
        alt="Image 1" id="hoverImage" width="500">





    <!-- 5: -->

    <h2>Counter:</h2>
    <div>
        <button onclick="increase()">Increase</button>
        <button onclick="decrease()">Decrease</button>
    </div>
    <br>
    <div>
        &nbsp;&nbsp; Counter Value: <span id="counter">0</span>
    </div>
    <br><br>

    <script src="app.js"></script>
</body>

</html>
